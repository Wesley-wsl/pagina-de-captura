<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mural de Avisos</title>
</head>

<body>

    <main class="container">

        <h3>Novo Post</h3>
        <div>
            <input id="title" type="text" placeholder="Título">
            <input id="description" type="text" placeholder="Descrição">
            <button onclick="newPost()" class="btn btn-outline-secondary">Salvar</button>
        </div>
        <div>
            <input id="id" type="text" placeholder="ID para deletar">
            <button class="btn btn-outline-danger" onclick="del()">Deletar</button>
        </div>
        <h2 class="mt-4">Mural</h2>
        <div id="posts">

        </div>

    </main>

    <script src="js/index.js"></script>
</body>

</html>
